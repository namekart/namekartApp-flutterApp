plugins {
    id("com.android.application")
    id("kotlin-android")
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id("dev.flutter.flutter-gradle-plugin")
    id 'com.google.gms.google-services'
}

android {
    namespace "com.example.namekart_app"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        applicationId "com.example.namekart_app"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'namekartkey'
            keyPassword 'namekart'          // Replace with actual password
            storeFile file('../namekart-release.jks') // Make sure the path is correct
            storePassword 'namekart'      // Replace with actual password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // âœ… Correct signing config
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
}

dependencies {
    implementation "androidx.core:core:1.15.0"
    implementation platform("com.google.firebase:firebase-bom:33.11.0")
    implementation "com.google.firebase:firebase-messaging"
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.android.support:multidex:1.0.3"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
    implementation 'com.google.gms:google-services:4.4.2'


}

flutter {
    source "../.."
}